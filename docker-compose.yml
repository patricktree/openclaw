services:
  tailscale:
    image: tailscale/tailscale:stable
    hostname: clawdbot-gateway
    environment:
      TS_AUTHKEY: ${TAILSCALE_AUTHKEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_USERSPACE: "true"
    volumes:
      - tailscale-state:/var/lib/tailscale
    restart: unless-stopped

  clawdbot-gateway:
    image: ${CLAWDBOT_IMAGE:-clawdbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - clawdbot-config-dir:/home/node/.clawdbot
      - clawdbot-workspace-dir:/home/node/clawd
    network_mode: "service:tailscale"
    depends_on:
      - tailscale
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway-daemon",
        "--bind",
        "${CLAWDBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBOT_GATEWAY_PORT:-18789}"
      ]

  clawdbot-cli:
    image: ${CLAWDBOT_IMAGE:-clawdbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - clawdbot-config-dir:/home/node/.clawdbot
      - clawdbot-workspace-dir:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

volumes:
  tailscale-state:
  clawdbot-config-dir:
  clawdbot-workspace-dir:
